name: Bug Report
description: Report a bug to help us improve MichaelAngel.io
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the following information to help us resolve the issue.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: A short summary of the bug
      placeholder: Describe the bug in a few words
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A detailed description of the bug
      placeholder: Provide a detailed explanation of the issue
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - label: Low
          value: low
        - label: Medium
          value: medium
        - label: High
          value: high
    validations:
      required: true

  - type: input
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Please list the steps to reproduce the bug
      placeholder: Step 1, Step 2, Step 3, ...
    validations:
      required: true

  - type: input
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected outcome
    validations:
      required: true

  - type: input
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe the actual outcome
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      placeholder: OS, Browser, Version, etc.
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Add any other context about the problem here
    validations:
      required: false
